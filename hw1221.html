<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Number Guessing Game</h1>

  <form id="guessForm">
    <label for="userGuess">Enter a number between 1 and 10:</label>
    <input type="number" id="userGuess" min="1" max="10" required>
    <button type="button" onclick="checkGuess()">Submit Guess</button>
  </form>

  <div id="result"></div>

  <script>
    var rand = Math.floor(Math.random() * 10) + 1;
    var correctGuess = false;

    function checkGuess() {
      var userGuess = parseInt(document.getElementById("userGuess").value);

      if (userGuess === rand) {
        document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number.";
        correctGuess = true;
      } else {
        document.getElementById("result").innerHTML = "Wrong guess. Try again!";
      }
      
      // If the guess was correct, disable the input and button
      if (correctGuess) {
        document.getElementById("userGuess").disabled = true;
        document.querySelector("button").disabled = true;
      }
    }
  </script>

</body>
</html>
